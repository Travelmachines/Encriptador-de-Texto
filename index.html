<!DOCTYPE html>  
<html lang="en"> 

<head> 
    <meta chatset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css"> 
</head> 

<body> 
    <div class="container">
        <header>  
            <img src="Logo.png">           
        </header>  

        <div class="encriptar">
            <textarea 
             name="texto"
             class="texto" 
             id="texto" 
             cols="30" 
             rows="10" 
             placeholder="Ingresa el texto aqui"
            ></textarea>

        <div class="terminos">
         <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

            <button class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">Desencriptar</button>           
        </div>
    </div>
    <div class="encriptado">
        <img src="muneco.png" alt="" id="muneco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que deseas encriptar o desencriptar
            </p>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje">
            </textarea>-->           
    </div>
</div> 

<script src="app.js"></script> 
</body>
<footer> 

        <p class="PieDePagina">Desarrollado por Irving Alberto Gomez Ramirez - Agosto 2024</p>

</footer>
               
</html>
